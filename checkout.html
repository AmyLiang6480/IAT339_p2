        <section>
           
            <div id="payments-container">
                <form class="payment">
                    <h2 class="h2">Shipping Address</h2>
                    <div class="row">
                        <div class="input">
                            <label for="first">First Name</label>
                            <input id="first" />
                        </div>
                        <div class="input">
                            <label for="last">Last Name</label>
                            <input id="last" />
                        </div>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input id="email" />
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input id="phone" />
                    </div>
                    <div class="input">
                        <label for="address1">Address 1</label>
                        <input id="address1" />
                    </div>
                    <div class="input">
                        <label for="address2">Address 2</label>
                        <input id="address2" />
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="country">Country</label>
                            <input id="country" />
                        </div>
                        <div class="input">
                            <label for="state">State</label>
                            <input id="state" />
                        </div>
                    </div>
                </form>
                <form class="payment">
                    <h2 class="h2">Payment</h2>
                    <div class="input">
                        <label for="name">Name on the card</label>
                        <input id="name" />
                    </div>
                    <div class="input">
                        <label for="number">Card Number</label>
                        <input id="number" />
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="expire">Expiry Date</label>
                            <input id="expire" />
                        </div>
                        <div class="input">
                            <label for="csv">CSV</label>
                            <input id="csv" />
                        </div>
                    </div>
                    <div class="btns-right">
                        <button class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
